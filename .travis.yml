language: node_js

node_js:
  - node
  - lts/*

sudo: required

services:
  - docker

matrix:
  fast_finish: true

stages:
  - lint-commit
  - test
  # - security-checks
  # - regression
  - build
  # - deploy

install:
  - npm ci
  - npm run lerna bootstrap

jobs:
  include:
    - stage: lint-commit
      name: "Commit Lint"
      script:
        - npx @commitlint/travis-cli

    - stage: test
    # - name: "Audit Dependencies"
    #   script:
    #     - npm audit
    #     - npm run lerna exec npm audit

    - name: "Unit Tests"
      script:
        - npm test

    # - name: "Visual Regression Tests"
    #   script:
    #     - npm run lerna run build-storybook
    #     - npm run lerna run test-storybook -- -- --requireReference --reactUri file:./docs

    - stage: build
      script:
        - npm run lerna run build
